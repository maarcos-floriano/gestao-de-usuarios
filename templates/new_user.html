<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar novo usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='new_user.css')}}">
</head>
<body>
    <div class="container">
        <h1>Adicionar novo usuario</h1>
        <form action="{{url_for('new_user')}}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required><br><br>
            <input type="submit" value="Adicionar" class="ipt-create-user">
        </form>
    </div>
</body>
</html>
